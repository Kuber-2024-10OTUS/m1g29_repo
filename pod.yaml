apiVersion: v1
kind: Pod
metadata:
  name: my-pod
  namespace: homework
spec:
  containers:
    - name: web-server
      image: nginx
      ports:
        - containerPort: 8000
      volumeMounts:
        - name: shared-volume
          mountPath: /homework
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
      lifecycle:
        preStop:
          exec:
            command: ["/bin/sh", "-c", "rm /homework/index.html"]  # Удаляем файл перед завершением контейнера
  initContainers:
    - name: init-container
      image: busybox
      command: ['sh', '-c', 'echo "Hello, World!" > /init/index.html']
      volumeMounts:
        - name: shared-volume
          mountPath: /init
  volumes:
    - name: shared-volume
      emptyDir: {}
    - name: nginx-config
      configMap:
        name: nginx-config
